    <h1>S.W.O.T 이란?</h1>
    <p style="margin-top:40px; font-size:large;">대건고 최초로 직접 웹서버를 구축한 동아리.</p> <p style="margin-top:45px;">이 동아리의 주된 활동이 경영이라는 것을 감안하면 정보 관련 동아리들이 평소에 얼마나 놀고 먹는지 알 수 있다.</p><p>(태경아 생일축하해)</p>
